<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/home.css">
    <title>Gym Master</title>
</head>
<body>
    <!-- <button onclick="logout()">LogOut</button> --> 
    <header class="banner">
        <nav class="navbarCustom">
            <div class="logo">Gym Master</div>
            <div>  
                <span id="showUsername"></span>
                <a href="#" class="logout-button" id="logOut-btn">Logout</a>
            </div>
        </nav>
        <div class="header-content">
            <a href="./template/workout.html" class="start-button" id="start-working">Start Working</a>
            <button class="add-exercise" data-bs-toggle="modal" data-bs-target="#exampleModal">Add Exercise</button>
        </div>
    </header>
  
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Add Exercise</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="add-exercise-name" class="form-label">Exercise name</label>
                        <input type="text" class="form-control" id="add-exercise-name" placeholder="">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="close-exercise">Close</button>
                    <button type="button" class="btn btn-primary" id="add-exercise-submit">Add</button>
                </div>
            </div>
        </div>
    </div>
    <script src="js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
