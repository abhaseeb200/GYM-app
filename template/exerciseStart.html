<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise Start</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="exercise-container">
        <h1 id="workout-heading"></h1>
        <h2 id="exercise-heading"></h2>
        <img src="" alt="" width="100%" id="exercise-image">
        <h2 id="time-count-text" class="pe-2"></h2>
        <span id="exercise-counter"></span>
    </div>


    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" data-bs-backdrop="static">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Their Is No Workout Found</h5>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="add-exercise-name" class="form-label">Select workout from workout page</label>
                    </div>
                </div>
                <div class="modal-footer">
                    <a href="#" type="button" class="btn btn-danger" id="histroy-back">Back</a>
                    <a href="../template/workout.html" type="button" class="btn btn-primary" id="add-exercise-submit">Go To Workout Exercise</a>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="../js/exerciseStart.js"></script>
</body>
</html>
