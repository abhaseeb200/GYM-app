<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Workout Exercise</title>
    <link rel="stylesheet" href="../css/home.css">
</head>
<body>

    <nav class="navbar navbar-light bg-light">
        <div class="container">
          <a href="../index.html" class="navbar-brand"><div class="logo">Gym Master</div></a>
          <div class="d-flex align-items-center">
            <span id="showUsername"></span>
            <a href="#" class="btn btn-outline-dark ms-4 border-2" id="logOut-btn">Logout</a>
          </div>
        </div>
    </nav>

    <div class="container mt-5 pt-4">
        <h1>Workout Exercise</h1>
        <div class="pt-3">
            <label for="add-workout" class="form-label">Workout name</label>
            <input type="email" class="form-control" id="add-workout" placeholder=""> <br>
            <label for="select-workout" class="form-label">Select workout</label>
            <select class="form-select" aria-label="Default select example" id="select-workout">
                <option selected>select workout from options</option>
                <!-- <option value="1">one</option>
                <option value="2">two</option> -->
            </select>
            <div id="select-workout-list" class="d-inline-flex gap-2 my-4"></div>
            <!-- <span class="bg-dark text-white px-3 py-1 rounded d-inline-flex align-items-center pointer"> Success <span class="badge bg-secondary rounded-pill ms-2">20s</span></span> -->
            <button type="submit" class="btn btn-success form-control" id="submit-workout">Save workout</button>
        </div>
    </div>


    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Exercise Duration</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="add-exercise-name" class="form-label">Exercise duration</label>
                        <input type="number" class="form-control" id="exercise-duration">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="exercise-submit">Add</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../js/workout.js"></script>
</body>

</html>
