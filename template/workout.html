<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Workout Exercise</title>
    <link rel="stylesheet" href="../css/home.css">
</head>
<body>

    <nav class="navbar navbar-light bg-light">
        <div class="container">
          <a href="../index.html" class="navbar-brand"><div class="logo">Gym Master</div></a>
          <div class="d-flex align-items-center">
            <span id="showUsername"></span>
            <a href="#" class="btn btn-outline-dark ms-4 border-2" id="logOut-btn">Logout</a>
          </div>
        </div>
    </nav>

    <div class="container mt-5 pt-4">
        <div class="row align-items-center">
            <div class="col-6"><h1>Workout Exercise</h1></div>
            <div class="col-6 text-end"><button class="btn btn-primary" id="add-exercise-extra">Add exercise</button></div>
        </div>
        <div class="pt-3">
            <label for="add-workout" class="form-label">Workout name</label>
            <input type="email" class="form-control" id="add-workout" placeholder="">
            <p id="error-add-workout" class="text-danger pb-2 m-0"></p>
            <label for="select-workout" class="form-label">Select exercise</label>
            <select class="form-select" aria-label="Default select example" id="select-workout">
                <option hidden readonly selected>select exercise from options</option>
            </select>
            <div id="select-workout-list" class=""></div>
            <button type="submit" class="mt-5 btn btn-success form-control" id="submit-workout">Save workout</button>
        </div>
    </div>


    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Exercise Duration</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form action="" id="modalForm">
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="add-exercise-name" class="form-label">Exercise duration</label>
                            <input type="number" class="form-control" id="exercise-duration" min="1" required>
                            <div class="form-check mt-3">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                <label class="form-check-label" for="flexCheckDefault">
                                Do you want to rest after this exercise.
                                </label>
                            </div>
                            <div id="exercise-rest-div" style="display:none">
                                <label for="" class="form-label">Rest duration</label>
                                <input type="number" class="form-control" id="exercise-rest" min="1">   
                            </div>                  
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <input type="submit" value="Add" class="btn btn-primary" id="exercise-submit">
                    </div>
                </form>
            </div>
        </div>
    </div>


    <!-- Modal -->
    <div class="modal fade" id="exampleModalForAddEx" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Add Exercise</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" style="padding-bottom: 1.5rem !important;">
                    <div class="mb-3">
                        <label for="add-exercise-name" class="form-label">Exercise name</label>
                        <input type="text" class="form-control" id="add-exercise-name" placeholder="">
                        <span class="text-danger position-absolute" id="add-exercise-name-error"></span>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="close-exercise">Close</button>
                    <button type="button" class="btn btn-primary" id="add-exercise-submit">Add</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../js/workout.js"></script>
</body>

</html>
